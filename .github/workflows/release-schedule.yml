name: "Release: Scheduled"

permissions: {}

on:
  schedule:
    - cron: "0 0 * * 5" # Every Friday at 00:00 AM UTC on the default branch
  workflow_dispatch:

jobs:
  release-schedule:
    name: "Release: Scheduled"
    uses: dargmuesli/github-actions/.github/workflows/release-schedule.yml@59b73f336e9966ee1654310effd53cef6d6f1d70 # 5.0.0-beta.1
    permissions:
      contents: read
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    with:
      IS_DEBOUNCED: ${{ github.event_name != 'workflow_dispatch' }}
